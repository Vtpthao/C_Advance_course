Bitwise: là các phép tính logic trên một cụm bit. Bit 1 là đúng hay còn gọi là bit bật, bit 0 goi là sai hay là bit tắt
    - AND (&) : Đúng khi cả hai cùng đúng
    - OR (|) : Sai khi cả hai cùng sai
    - XOR (^): đúng khi cả 2 khác nhau, sai khi cả hai giống nhau
    - NOT (~): phủ định, đảo ngược bit đó
    - Shift left (<<): các bit ở bên phải sẽ được dịch sang trái, và các bit trái cùng sẽ được đặt giá trị 0
    - Shift right (>>): các bit ở bên trái sẽ được dịch sang phải, và các bit phải cùng sẽ được đặt giá trị 0
Bitmask: là kỹ thuật sử dụng các bit để lưu trữ và thao tác với trạng thái của 1 bit. Nó dùng để tối ưu hoá bộ nhớ.
    - Bật bit: dùng phép OR
    - Tắt bit: dùng phép NOT rồi AND
    - Kiểm tra bit có đang bật: dùng phép AND rồi đem so sánh có khác 0
